<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #error {
            position: absolute;
            top: 20px;
            left: 20px;
            color: red;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="loading">Loading 3D model...</div>
    <canvas id="model-viewer"></canvas>

    <script>
        // Main Three.js variables
        let scene, camera, renderer, controls;
        let model;
        
        // Initialize the scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            // Create renderer
            const canvas = document.getElementById('model-viewer');
            renderer = new THREE.WebGLRenderer({ 
                canvas, 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.physicallyCorrectLights = true;
            
            // Add OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Load the model from the 3d folder
            loadModel('3d/1.glb');
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }
        
        // Load GLB model
        function loadModel(modelPath) {
            const loader = new THREE.GLTFLoader();
            
            loader.load(
                modelPath,
                function (gltf) {
                    // Remove previous model if exists
                    if (model) {
                        scene.remove(model);
                        // Clean up memory
                        model.traverse(child => {
                            if (child.isMesh) {
                                child.geometry.dispose();
                                if (child.material) {
                                    if (Array.isArray(child.material)) {
                                        child.material.forEach(m => m.dispose());
                                    } else {
                                        child.material.dispose();
                                    }
                                }
                            }
                        });
                    }
                    
                    model = gltf.scene;
                    scene.add(model);
                    
                    // Calculate the bounding box of the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Center the model
                    model.position.sub(center);
                    
                    // Calculate the optimal camera distance
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const fov = camera.fov * (Math.PI / 180);
                    let cameraZ = Math.abs(maxDim / (2 * Math.tan(fov / 2)));
                    
                    // Add 30% padding to ensure the model fits nicely
                    cameraZ *= 1.3;
                    
                    // Position the camera
                    camera.position.z = cameraZ;
                    camera.position.y = size.y * 0.4; // Slightly elevated view
                    
                    // Set controls target to center of model
                    controls.target.copy(new THREE.Vector3(0, size.y * 0.2, 0));
                    controls.update();
                    
                    // Reset the controls to prevent any initial jump
                    controls.reset();
                    
                    document.getElementById('loading').style.display = 'none';
                },
                function (xhr) {
                    // Progress callback
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(2);
                    document.getElementById('loading').textContent = `Loading: ${percent}%`;
                },
                function (error) {
                    // Error callback
                    console.error('Error loading model', error);
                    document.getElementById('loading').textContent = 'Error loading model';
                    document.getElementById('error').textContent = `Error: ${error.message || 'Failed to load 3d/1.glb'}`;
                    document.getElementById('error').style.display = 'block';
                    
                    // Provide troubleshooting tips
                    const errorDiv = document.getElementById('error');
                    errorDiv.innerHTML += `<br><br>Troubleshooting:
                        <ul>
                            <li>Make sure the file exists at: ${window.location.href}3d/1.glb</li>
                            <li>Check your browser console (F12) for more details</li>
                            <li>Verify the GLB file is not corrupted</li>
                        </ul>`;
                }
            );
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Initialize the application
        window.onload = init;
    </script>
</body>
</html>
